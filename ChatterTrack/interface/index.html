        <script>

            $(function() {
                
                $('.people').click(function(){ 
                    $('.people').removeClass('highlight');  
                    $(this).addClass('highlight');
                    $('#vizbox').fadeIn();
                    $('html, body').delay(600).animate({scrollTop:$(this.hash).offset().top}, 500);
                    return false;
                });
            });
           
            
        </script>
